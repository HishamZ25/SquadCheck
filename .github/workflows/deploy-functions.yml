# Deploy Firebase Cloud Functions when pushing to main.
# No container needed: Firebase runs your code in their environment.
#
# One-time setup:
# 1. Upgrade the Firebase project to the Blaze plan (required for scheduled functions).
# 2. Generate a CI token: run locally:  npx firebase login:ci
# 3. In GitHub: repo → Settings → Secrets and variables → Actions → New repository secret:
#    Name:  FIREBASE_TOKEN
#    Value: paste the token from step 2

name: Deploy Cloud Functions

on:
  push:
    branches: [main]
    paths:
      - 'functions/**'
      - 'firebase.json'
  workflow_dispatch: # allow manual run from Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Functions
        run: firebase deploy --only functions --non-interactive --token "${{ secrets.FIREBASE_TOKEN }}"
        env:
          CI: true
